$schema: "https://json-schema.org/draft/2020-12/schema"
description: Schema for an entry in the sm-calling sample sheet.

type: object
properties:
  sample:
    type: string
    description: Unique sample/analysis identifier.
  tumor_bam:
    type: string
    description: Basename of tumor/primary BAM file.
  normal_bam:
    type: string
    description: "Basename of matched normal BAM file. Use '.' or leave empty if none."
  analysis_type:
    type: string
    enum: ["tumor_only", "tumor_normal", "germline"]
    description: Type of variant calling analysis.

required: [sample, tumor_bam, analysis_type]
